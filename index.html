html.lenis, html.lenis body {

.lenis.lenis-smooth {

<script>

    lerp: 0.1,
    wheelMultiplier: 0.5,
    gestureOrientation: "vertical",
    normalizeWheel: false,
    smoothTouch: false
  });
lenis.on('scroll', (e) => {

function raf(time) {
  lenis.raf(time)
  requestAnimationFrame(raf)
}
